<!DOCTYPE html>
<html>
    <head>
        <title>Juicy - Spin</title>

        <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>
    <body>
        <div id="content">
            <div style="position: absolute; width: 250px; height: 250px; top: calc(50% - 125px); left: calc(50% - 125px); z-index: 10000;">

                </div>
            </div>
        </div>
