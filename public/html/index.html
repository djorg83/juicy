<!DOCTYPE html>
<html>
    <head>
        <title>JS REPL</title>
        <link rel='shortcut icon' type='image/x-icon' href='./images/favicon.ico' />
        <link rel="stylesheet" type="text/css" href="./css/bootstrap-3.0.2.min.css">
        <link rel="stylesheet" type="text/css" href="./css/fontawesome-all.css">
        <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>
    <body>
        <div id="content">
            <div style="position: absolute; width: 250px; height: 250px; top: calc(50% - 125px); left: calc(50% - 125px); z-index: 10000;">
                <div class="spinner-wrapper">
                <div class="spinner-half-circle"></div>
                <div class="spinner-background">
                    <div class="spinner-logo-wrapper">
                        <img src="./images/fruit-slice.png" alt="fruit-slice" class="spinner-logo" />
                    </div>
                </div>
            </div>
        </div>
        <script src="./vs/loader.js" type="text/javascript" charset="utf-8"></script>
        <script>
            const suffix = localStorage.getItem('repl-js-suffix');
            const replJs = suffix ? `repl-${suffix}.js` : 'repl.js';
            const replScript = document.createElement('script');
            replScript.setAttribute('src', `./js/${replJs}`);
            replScript.setAttribute('type', 'text/javascript');
            replScript.setAttribute('charset', 'utf-8');
            document.body.appendChild(replScript);

            setTimeout(() => {
                if (typeof window.monaco === 'undefined') {
                    localStorage.removeItem('repl-js-suffix');
                    alert('Failed to load package. This is likely because webpack had some issues.');
                    window.location.reload();
                }
            }, 8000);
        </script>
    </body>
</html>
